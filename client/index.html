<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
      <style media="screen">
        nav{
          margin-bottom: 20px;
        }
      </style>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

      <!-- navbar -->
      <nav class="blue">
        <div class="nav-wrapper">
          <div class="container">
            <a href="index.html" class="brand-logo">SUPER EVENT</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="index.html">Form</a></li>
              <li><a href="event.html">List Event</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- navbar -->
      <div class="container">
        <div class="row">
          <form class="col s12" action="http://localhost:3000/api/events" method="post">
            <!-- name -->
            <div class="row">
              <div class="input-field col s12">
                <input id="name" type="text" class="validate" name="event_name" required>
                <label for="event_name">Event Name</label>
              </div>
            </div>
            <!-- title -->
            <div class="row">
              <div class="input-field col s12">
                <input id="title" type="text" class="validate" name="event_title" required>
                <label for="event_title">Event Title</label>
              </div>
            </div>
            <!-- email -->
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" name="email" required>
                <label for="email">Email</label>
              </div>
            </div>
            <!-- date -->
            <div class="row">
              <div class="input-field col s12">
                <input id="date" type="date" class="validate" name="event_create_at" required>
                <label for="date" class="active">Date</label>
              </div>
            </div>
            <input type="submit" class="waves-effect blue btn " value="CREATE EVENT">
          </form>
        </div>
      </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    </body>
  </html>
